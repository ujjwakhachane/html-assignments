<html>
  <head>
    <title>Array Methods Dropdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <div class="container mt-5">
      <h1>Array Methods Dropdown</h1>

      <div class="form-group">
        <label for="selectMethod">Select Method:</label>
        <select class="form-control" id="selectMethod" onchange="applyMethod()">
          <option value="map">map()</option>
          <option value="reduce">reduce()</option>
          <option value="filter">filter()</option>
          <option value="indexOf">indexOf()</option>
          <option value="toString">toString()</option>
        </select>
      </div>

      <div class="result mt-4">
        <div class="result-title">Result:</div>
        <div id="resultText"></div>
      </div>

    </div>

    <script>
      const data = [1, 2, 3, 4, 5];

      function applyMethod() {
        const method = document.getElementById("selectMethod").value;
        let result = "";

        if (method === "map") {
          result = JSON.stringify(data.map((item) => item * 2));
        } else if (method === "reduce") {
          result = JSON.stringify(data.reduce((total, item) => total + item, 0));
        } else if (method === "filter") {
          result = JSON.stringify(data.filter((item) => item % 2 === 0));
        } else if (method === "indexOf") {
          result = JSON.stringify(data.indexOf(3));
        } else if (method === "toString") {
          result = JSON.stringify(data.toString());
        }

        document.getElementById("resultText").textContent = result;
      }
    </script>

  </body>
</html>
