
<html>
  <head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
    <title>JSON Data Display</title>
  </head>
  <body>

    <h1>JSON Data Display</h1>
    <div class="margin">    
      <button  onclick="filterData()"class="btn btn-success rounded-pill px-3" type="button">Filter</button>
    <button onclick="mapData()" class="btn btn-primary rounded-pill px-3" type="button">Map</button>
    <button  onclick="reduceData()"class="btn btn-danger rounded-pill px-3" type="button">Reduced</button>
  </div>

    
    <div id="data"></div>
  </body>
</html>


<style>
  body {
        background-color:white;
        max-width: 550px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);
        border-radius: 30px;
        border: solid 9px beige;
        margin-top: 168px;

    }
    .margin{
      margin-top: 25px;
    }
    ul{
      margin-top: 37px;
    }
</style>

<script>
  const data = [
  { name: 'John', age: 25, city: 'New York' },
  { name: 'Sarah', age: 32, city: 'Los Angeles' },
  { name: 'Bob', age: 18, city: 'Miami' },
  { name: 'Alice', age: 29, city: 'Chicago' },
  { name: 'Tom', age: 21, city: 'Houston' }
];

const filterData = () => {
  const filteredData = data.filter(item => item.age > 25);
  displayData(filteredData);
}

const mapData = () => {
  const mappedData = data.map(item => `${item.name}, ${item.age}, ${item.city}`);
  displayData(mappedData);
}

const reduceData = () => {
  const totalAge = data.reduce((acc, item) => acc + item.age, 0);
  const averageAge = totalAge / data.length;
  displayData(`Total Age: ${totalAge}, Average Age: ${averageAge.toFixed(2)}`);
}

const displayData = (data) => {
  const container = document.getElementById('data');
  container.innerHTML = '';
  if (Array.isArray(data)) {
    const list = document.createElement('ul');
    data.forEach(item => {
      const listItem = document.createElement('li');
      listItem.textContent = JSON.stringify(item);
      list.appendChild(listItem);
    });
    container.appendChild(list);
  } else {
    container.textContent = data;
  }
}

</script>
