<div class="container">
	<div class="title">Registration Form</div>
	<form id="form">
		<div class="user__details">
			<div class="input__box form-control ">
				<span class="details">Full Name</span>
				<input type="text" placeholder="Enter the name " id="fullname">
				<span id="nameError" style="color: red;"></span><br>
			</div>
			<div class="input__box">
				<span class="details">Username</span>
				<input type="text" placeholder="Enter User name" id="username">
				<span id="userNnameError" style="color: red;"></span><br>

			</div>
			<div class="input__box">
				<span class="details">Email</span>
				<input type="email" placeholder="Enter email id" id="email">
				<span id="emailError" style="color: red;"></span><br>

			</div>

			<div class="input__box">
				<span class="details">Password</span>
				<input type="password" placeholder="Enter Password" id="password">
				<span id="passwordError" style="color: red;"></span><br>

			</div>
			<div class="input__box">
				<span class="details">Confirm Password</span>
				<input type="password" placeholder="Enter confirm password" id="confirm-password">
				<span id="confirmPasswordError" style="color: red;"></span><br>

			</div>

			<div class="input__box">
				<span class="details">Phone Number</span>
				<input type="tel" pattern="[1-9]{1}[0-9]{9}" id="phone" placeholder="Enter phone Number">
				<span id="phoneError" style="color: red;"></span><br>

			</div>

			<div class="input__box">
				<span class="details">Date</span>
				<input type="date" id="date">
				<span id="dateError" style="color: red;"></span><br>

			</div>
			<div class="input__box">
				<span class="details">Time</span>
				<input type="time" id="time">
				<span id="timeError" style="color: red;"></span><br>

			</div>

			<div class="input__box">
				<span class="details">Message:</label>
					<textarea class="form-control" id="message" name="message" required></textarea>
					<span id="messageError" style="color: red;"></span><br>

			</div>
			<div class="input__box">
				<span class="details">Range</span>
				<input type="range" min="10" max="100" required>
			</div>

			<div class="input__box">
				<span class="details">Hobbies:</label>
					<select id="selectBox" style="margin-left: 5px;" name="hobbies">
						<option value="">Select your hobbies</option>
						<option value="Playing chess">Playing chess</option>
						<option value="Reading Book">Reading books</option>
						<option value="Swimming">Swimming</option>
					</select>
					<span id="messageError" style="color: red;"></span><br>
			</div>
		</div>

		<div class="input__box">
			<span class="details">Active :</label>
			<input type="checkbox" id="checkbox">
			
		</div>

		<div class="gender__details">
			<input type="radio" name="gender" id="dot-1">
			<input type="radio" name="gender" id="dot-2">
			<input type="radio" name="gender" id="dot-3">
			<span class="gender__title">Gender</span>
			<div class="category">
				<label for="dot-1">
					<span class="dot one"></span>
					<span>Male</span>
				</label>
				<label for="dot-2">
					<span class="dot two"></span>
					<span>Female</span>
				</label>
				<label for="dot-3">
					<span class="dot three"></span>
					<span>Prefer not to say</span>
				</label>
			</div>
		</div>
		<div class="button">
			<input style="cursor: pointer;" type="submit" id="submitBtn" value="Register">
		</div>
	</form>
</div>

<script>
	const myForm = document.getElementById("myForm");
	const nameInput = document.getElementById("fullname");
	const userNameInput = document.getElementById("username");
	const emailInput = document.getElementById("email");
	const passwordInput = document.getElementById("password");
	const confirmPassword = document.getElementById("confirm-password")
	const phoneInput = document.getElementById("phone");
	const date = document.getElementById("date");
	const time = document.getElementById("time");
	const messageInput = document.getElementById("message")
	const selectInput  = document.getElementById("selectBox")
	const selectedOption = selectBox.options[selectBox.selectedIndex].value;


	const nameError = document.getElementById("nameError");
	const userNnameError = document.getElementById("userNnameError");
	const phoneError = document.getElementById("phoneError");
	const emailError = document.getElementById("emailError");
	const passwordError = document.getElementById("passwordError");
	const confirmPasswordError = document.getElementById("confirmPasswordError");
	const dateError = document.getElementById("dateError");
	const timeError = document.getElementById("timeError")
	const messageError = document.getElementById("messageError")
	const selectError = document.getElementById("selectError")
	const submitBtn = document.getElementById("submitBtn");


	submitBtn.addEventListener("click", function (event) {
		event.preventDefault();
		let isValid = true;

		// Validate name
		if (nameInput.value.trim() === "") {
			nameError.textContent = "Name is required";
			isValid = false;
		} else {
			nameError.textContent = "";
		}

		// validate username
		if (userNameInput.value.trim() === "") {
			userNnameError.textContent = "User Name is required";
			isValid = false;
		} else {
			userNnameError.textContent = "";
		}

		// validate message
		if (messageInput.value.trim() === "") {
			messageError.textContent = "Message Is required";
			isValid = false;
		} else {
			messageError.textContent = "";
		}


		// Validate email
		const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
		if (!emailRegex.test(emailInput.value.trim())) {
			emailError.textContent = "Invalid email format";
			isValid = false;
		} else {
			emailError.textContent = "";
		}

		// Validate phone number
		const phoneRegex = /^\d{10}$/;
		if (!phoneRegex.test(phoneInput.value.trim())) {
			phoneError.textContent = "Invalid phone number format";
			isValid = false;
		} else {
			phoneError.textContent = "";
		}

		//validate password


		if (password != confirmPassword) {
			passwordError.innerHTML = "Password is required.";
			confirmPasswordError.innerHTML = "Passwords do not match.";
			return false;
		} else {
			passwordError.innerHTML = "";
			confirmPasswordError.innerHTML = "";
		}

		// Check if password meets requirements
		var regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
		if (!regex.test(password)) {
			passwordError.innerHTML = "Password must contain at least 8 characters, one lowercase letter, one uppercase letter, one number, and one special character.";
			return false;
		} else {
			passwordError.innerHTML = "";
		}


		// Validate date
		var dateRegex = /^\d{4}-\d{2}-\d{2}$/;
		alert('hi');
		if (!dateRegex.test(date)) {
			dateError.innerHTML = "Please enter a valid date in the format yyyy-mm-dd.";
			return false;
		} else {
			dateError.innerHTML = "";
		}


		// Check if time is in HH:MM format
		var time_regex = /^([0-1][0-9]|[2][0-3]):([0-5][0-9])$/;
		if (!time_regex.test(time)) {
			timeError.innerHTML = "Invalid time format. Please enter time in HH:MM format";
			return false;
		}

		const selectBox = document.getElementById("selectBox");
        const selectedOption = selectBox.options[selectBox.selectedIndex].value;
      
      // Check if an option is selected
      if (selectedOption == "") {
		selectError.innerHTML = "Please select an option from the dropdown"
        return false;
      }

	  



		// Submit the form if all fields are valid
		if (isValid) {
			myForm.submit();
		}
	});
</script>
<style>
