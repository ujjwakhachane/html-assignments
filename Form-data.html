<form>

        <label for="name">Name:</label>

        <div class="valid-feedback">Valid.</div>

    </div>
    <div class="form-group">
        <label for="email">Email:</label>

    </div>
    <div class="form-group">

        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="form-group">

        <textarea class="form-control" id="message" name="message" required></textarea>
    </div>
    <div class="form-group">

        <input type="date" class="form-control" name="date" id="date" required>
    </div>
    <div class="form-group">
        <label for="time">Time:</label>
        <input type="time" id="time" class="form-control" name="time">
    </div>
    <div class="form-group">
        <label for="hobbies">Hobbies:</label>
        <select id="hobbies" name="hobbies">
            <option value="">Select your hobbies</option>
            <option value="Playing chess">Playing chess</option>
            <option value="Reading Book">Reading books</option>
            <option value="Swimming">Swimming</option>
        </select>
    </div>

    <div class="form-group">
        <label for="checkbox">Active:</label>
        <div class="">
            <label><input type="checkbox" value="checked" id="checkbox"></label>
        </div>
    </div>
    <div class="form-group">
        <label for="radio">Gender:</label>
        <div class="checkbox">
            <!-- <input type="radio" name="radio"  id="radio" value="Male" >Male</label> -->
            <label><input type="radio" value="Male" id="radio1">Male</label>

        </div>
        <div class="radio">
            <label><input type="radio" value="Female" id="radio2">Female</label>

                <!-- <input type="radio" name="radio" id="radio" value="Female">Female</label> -->
        </div>
    </div>

<div>

<button type="submit" class="btn btn-primary" onclick="openModal()">Submit</button>

<script>
    function openModal() {
        event.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var message = document.getElementById("message").value;
        var date = document.getElementById("date").value;
        var time = document.getElementById("time").value;
        var hobbies = document.getElementById("hobbies").value;
        var checkbox = document.getElementById("checkbox").value;
        var radio1 = document.getElementById("radio1").value;

        document.getElementById("name-display").innerHTML = "<b>Name:</b> " + name;
        document.getElementById("email-display").innerHTML = "<b>Email: </b> " + email;
        document.getElementById("pasasword-display").innerHTML = "<b>Password: </b> " + password;
        document.getElementById("message-display").innerHTML = "<b>Message: </b>" + message;
        document.getElementById("date-display").innerHTML = "<b> Date: </b> " + date;
        document.getElementById("time-display").innerHTML = "<b> Time: </b>  " + time;
        document.getElementById("hobby-display").innerHTML = " <b> Hobbies: </b>" + hobbies;
        document.getElementById("checkbox-display").innerHTML = "<b> Value for checkbox: </b> " + checkbox;
        document.getElementById("radio-display").innerHTML = "<b> Gender: </b> " + radio1;



        $('#modalCart').modal('show');
    }

    $('#modalCart').on('hidden.bs.modal', function () {
        document.getElementById("name").value = "";
        document.getElementById("email").value = "";
        document.getElementById("message").value = "";
        document.getElementById("password").value = "";
        document.getElementById("date").value = "";
        document.getElementById("time").value = "";
        document.getElementById("hobbies").value = "";
        document.getElementById("checkbox").value = "";
        document.getElementById("radio").value = "";




    })

</script>
